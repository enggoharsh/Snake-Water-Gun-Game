<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Water Gun Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    #result { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🐍💧🔫 Snake Water Gun Game</h1>
  <form method="POST">
    <button name="choice" value="s">Snake 🐍</button>
    <button name="choice" value="w">Water 💧</button>
    <button name="choice" value="g">Gun 🔫</button>
  </form>

  {% if result %}
    <div id="result">
      <p>You chose: <strong>{{ user_choice }}</strong></p>
      <p>Computer chose: <strong>{{ computer_choice }}</strong></p>
      <h2>{{ result }}</h2>
    </div>
  {% endif %}
</body>
</html>
